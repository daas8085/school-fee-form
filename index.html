<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Fee Record Web App - Client Requirement Form</title>
  <style>
    * { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; }
    .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 28px; margin-bottom: 10px; }
    .header p { font-size: 16px; opacity: 0.9; }
    .form-section { padding: 30px; border-bottom: 1px solid #eee; }
    .form-section:last-child { border-bottom: none; }
    .section-title { font-size: 22px; color: #333; margin-bottom: 25px; padding-bottom: 10px; border-bottom: 3px solid #4facfe; }
    .question-group { margin-bottom: 20px; }
    .question-label { font-weight: bold; color: #555; margin-bottom: 8px; display: block; font-size: 15px; }
    .radio-group { display: flex; gap: 20px; align-items: center; }
    .radio-option { display: flex; align-items: center; gap: 8px; padding: 12px 18px; background: #f8f9ff; border: 2px solid #e1e5ff; border-radius: 25px; cursor: pointer; transition: all 0.3s; }
    .radio-option:hover { background: #e3e7ff; transform: translateY(-2px); }
    .radio-option input { margin-right: 5px; }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%; padding: 12px 15px; border: 2px solid #e1e5ff; border-radius: 8px; font-size: 15px; transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
      outline: none; border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
    .form-row.full { grid-template-columns: 1fr; }
    textarea { resize: vertical; min-height: 100px; }
    .submit-section { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); text-align: center; padding: 40px; }
    .submit-btn { background: white; color: #11998e; padding: 18px 50px; font-size: 18px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
    .success-message { display: none; background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; margin-top: 20px; text-align: center; font-weight: bold; }
    .error-message { display: none; background: #f8d7da; color: #721c24; padding: 20px; border-radius: 10px; margin-top: 20px; text-align: center; font-weight: bold; }
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } .radio-group { flex-direction: column; gap: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Student Fee Record Web Application</h1>
      <p>Client Requirement Collection Form</p>
    </div>

    <form id="requirementForm">
      <!-- School Information -->
      <div class="form-section">
        <div class="section-title">School Information</div>
        <div class="form-row">
          <div>
            <label class="question-label">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" required />
          </div>
          <div>
            <label class="question-label">Contact Person:</label>
            <input type="text" id="contactPerson" name="contactPerson" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label class="question-label">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required />
          </div>
          <div>
            <label class="question-label">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div style="text-align:right; font-size:12px; color:#666;">
          <input type="date" id="formDate" name="formDate" />
        </div>
      </div>

      <!-- 1. School Background -->
      <div class="form-section">
        <div class="section-title">1. School Background</div>

        <div class="question-group">
          <label class="question-label">1. Multiple campuses/branches?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q1" value="Yes" required /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q1" value="No" /> No
            </label>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">2. Manage all branches in a single system?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q2" value="Yes" required /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q2" value="No" /> No
            </label>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">3. Already use any software for fees/student records?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q3" value="Yes" required /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q3" value="No" /> No
            </label>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">4. Need data migration from existing system or Excel?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q4" value="Yes" required /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q4" value="No" /> No
            </label>
          </div>
        </div>
      </div>

      <!-- Continue similarly creating question groups with name="q5" ... "q35" -->

      <!-- Custom fields & extra questions -->
      <div class="form-section">
        <div class="section-title">Custom Fields / Notes</div>
        <div class="question-group">
          <label class="question-label">Do you need any special custom fields?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q32" value="Yes" /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q32" value="No" /> No
            </label>
          </div>
        </div>
        <div class="question-group">
          <label class="question-label">If yes, please describe:</label>
          <textarea id="customFields" name="customFields"></textarea>
        </div>
      </div>

      <!-- Example for last three questions -->
      <div class="form-section">
        <div class="section-title">10. Hosting & Support</div>

        <div class="question-group">
          <label class="question-label">33. Application hosted online (cloud)?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q33" value="Yes" /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q33" value="No" /> No
            </label>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">34. Need training sessions for staff?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q34" value="Yes" /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q34" value="No" /> No
            </label>
          </div>
        </div>

        <div class="question-group">
          <label class="question-label">35. Need AMC / annual support?</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="q35" value="Yes" /> Yes
            </label>
            <label class="radio-option">
              <input type="radio" name="q35" value="No" /> No
            </label>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="submit-section">
        <button type="submit" class="submit-btn">Submit Requirements</button>
        <div id="successMessage" class="success-message">
          Thank you! Your requirements have been saved.
        </div>
        <div id="errorMessage" class="error-message">
          Error submitting form. Please try again.
        </div>
      </div>
    </form>
  </div>

  <script>
    // set current date
    document.getElementById('formDate').valueAsDate = new Date();

    const scriptURL = 'YOUR_WEB_APP_URL_HERE'; // replace with /exec URL

    document.getElementById('requirementForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(res => {
        if (res.result === 'success') {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
          this.reset();
          document.getElementById('formDate').valueAsDate = new Date();
        } else {
          document.getElementById('successMessage').style.display = 'none';
          document.getElementById('errorMessage').style.display = 'block';
        }
      })
      .catch(err => {
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
